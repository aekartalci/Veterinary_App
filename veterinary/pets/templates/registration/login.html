{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<h1 style="text-align:center;margin-top:20px;"> Register </h1>
<div class="form-group">
    <div class="container">
<form method="POST" enctype="multipart/form-data" style="margin-top:20px;">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

    <button class="btn btn-secondary" style="background-color:#13457e" >Register</button>

</div>
</form>

    {% endblock %}
