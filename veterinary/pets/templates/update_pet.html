{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1 style="text-align:center;margin-top:20px;"> Add Blog Post </h1>
<div class="form-group">
    <div class="container">
<form method="POST" enctype="multipart/form-data" style="margin-top:20px;" autocomplete="off" >
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-secondary" style="background-color:#13457e" >Post</button>

</div>
    {% endif %}
</form>
</div>

{% endblock %}
